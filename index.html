<script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 50, 
        density: {
          enable: true,
          value_area: 800 
        }
      },
      shape: {
        type: "circle",
        stroke: {
          width: 0,
          color: "#ffffff" 
        }
      },
      opacity: {
        value: 0.3, 
        random: true,
        anim: {
          enable: true,
          speed: 1,
          opacity_min: 0.1
        }
      },
      size: {
        value: 3,
        random: true,
        anim: {
          enable: true,
          speed: 3,
          size_min: 0.1
        }
      },
      line_linked: {
        enable: false, 
      },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse" 
        }
      }
    },
    retina_detect: true
  });
</script>
